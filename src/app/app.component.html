<div>
    <form>
        <input type="file" accept="image/png, image/jpeg" (change)="loadFile($event)">
        <br />
        <img [src]="img" width="500" />
        <br />
        <input type="button" (click)="uploadFile()" value="Subir" />
    </form>
</div>
<br />
<br />
<div>
    <form>
        <input type="file" (change)="fileChangeEvent($event)" />

        <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
            format="png" (imageCropped)="imageCropped($event)"></image-cropper>

        <img [src]="croppedImage" />
        <br />
        <br />
        <input type="button" (click)="uploadImage()" value="Subir" />
    </form>
</div>
